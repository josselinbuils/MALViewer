<form class="form-horizontal">
  <div class="modal-dialog loginmodal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">MALV</h3>
      </div>
      <div class="modal-body">
  			<div class="form-group">
  				<label for="login" class="col-xs-3 control-label">Login</label>
  				<div class="col-xs-9">
  					<input type="text" ng-model="login" class="form-control" id="login">
  				</div>
  			</div>
  			<div class="form-group">
  				<label for="password" class="col-xs-3 control-label">Password</label>
  				<div class="col-xs-9">
  					<input type="password" ng-model="password" ng-disabled="guest" class="form-control" id="password">
  				</div>
  			</div>
        <div class="form-group">
          <div class="col-xs-offset-3 col-xs-9">
            <label class="login-guess"><input type="checkbox" ng-model="guest"> Guess</label>
            <span class="pull-right" ng-bind-html="loginStatus"></span>
          </div>
        </div>
  		</div>
      <div class="modal-footer">
				<button type="submit" class="btn btn-primary" ng-click="checkLogin()"><span class="glyphicon glyphicon-log-in glyphicon-marged"></span>Login</button>
			</div>
    </div>
  </div>
</form>
