<div class="modal-header">
    <h3 class="modal-title" ng-bind="title"></h3>
</div>
<div class="modal-body" ng-bind="message"></div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="ok()">
        <span class="glyphicon glyphicon-ok glyphicon-marged"></span>Ok
    </button>
    <button type="button" class="btn btn-primary" ng-click="close()" ng-show="showCancelButton">
        <span class="glyphicon glyphicon-remove glyphicon-marged"></span>Cancel
    </button>
</div>
